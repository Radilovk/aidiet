<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - NutriPlan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #10b981; margin-top: 0; }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #10b981;
        }
        .status { 
            font-weight: bold; 
            float: right;
        }
        .pass { color: #28a745; }
        .fail { color: #dc3545; }
        .warning { color: #ffc107; }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #059669; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PWA –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–Ω–æ—Å—Ç - –¢–µ—Å—Ç</h1>
        
        <div class="test-item">
            <strong>Service Worker:</strong>
            <span class="status" id="sw-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
        
        <div class="test-item">
            <strong>Manifest.json:</strong>
            <span class="status" id="manifest-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
        
        <div class="test-item">
            <strong>PWA –†–µ–∂–∏–º:</strong>
            <span class="status" id="pwa-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
        
        <div class="test-item">
            <strong>Offline –ü–æ–¥–¥—Ä—ä–∂–∫–∞:</strong>
            <span class="status" id="offline-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
        
        <div class="test-item">
            <strong>Notification API:</strong>
            <span class="status" id="notif-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
        
        <div class="test-item">
            <strong>Push Manager:</strong>
            <span class="status" id="push-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
        
        <div id="results"></div>
        
        <button onclick="runTests()">‚ñ∂ –°—Ç–∞—Ä—Ç–∏—Ä–∞–π –¢–µ—Å—Ç–æ–≤–µ</button>
        <button onclick="location.href='/'">‚Üê –ö—ä–º –ù–∞—á–∞–ª–Ω–∞—Ç–∞ –°—Ç—Ä–∞–Ω–∏—Ü–∞</button>
    </div>
    
    <script>
        function setStatus(id, text, className) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = 'status ' + className;
        }
        
        async function runTests() {
            // Test 1: Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        setStatus('sw-status', '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω', 'pass');
                    } else {
                        setStatus('sw-status', '‚ö†Ô∏è –ù–µ –µ —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–∞–Ω', 'warning');
                    }
                } catch (e) {
                    setStatus('sw-status', '‚ùå –ì—Ä–µ—à–∫–∞', 'fail');
                }
            } else {
                setStatus('sw-status', '‚ùå –ù–µ —Å–µ –ø–æ–¥–¥—ä—Ä–∂–∞', 'fail');
            }
            
            // Test 2: Manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                try {
                    const response = await fetch(manifestLink.href);
                    if (response.ok) {
                        const manifest = await response.json();
                        setStatus('manifest-status', `‚úÖ ${manifest.short_name}`, 'pass');
                    } else {
                        setStatus('manifest-status', '‚ùå –ù–µ –µ –¥–æ—Å—Ç—ä–ø–µ–Ω', 'fail');
                    }
                } catch (e) {
                    setStatus('manifest-status', '‚ùå –ì—Ä–µ—à–∫–∞', 'fail');
                }
            } else {
                setStatus('manifest-status', '‚ùå –õ–∏–ø—Å–≤–∞', 'fail');
            }
            
            // Test 3: PWA Mode
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true;
            if (isPWA) {
                setStatus('pwa-status', '‚úÖ Standalone', 'pass');
            } else {
                setStatus('pwa-status', '‚ö†Ô∏è Browser —Ä–µ–∂–∏–º', 'warning');
            }
            
            // Test 4: Offline Support
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                if (cacheNames.length > 0) {
                    setStatus('offline-status', `‚úÖ ${cacheNames.length} –∫–µ—à–æ–≤–µ`, 'pass');
                } else {
                    setStatus('offline-status', '‚ö†Ô∏è –ù—è–º–∞ –∫–µ—à', 'warning');
                }
            } else {
                setStatus('offline-status', '‚ùå –ù–µ —Å–µ –ø–æ–¥–¥—ä—Ä–∂–∞', 'fail');
            }
            
            // Test 5: Notifications
            if ('Notification' in window) {
                setStatus('notif-status', `‚úÖ ${Notification.permission}`, 'pass');
            } else {
                setStatus('notif-status', '‚ùå –ù–µ —Å–µ –ø–æ–¥–¥—ä—Ä–∂–∞', 'fail');
            }
            
            // Test 6: Push Manager
            if ('PushManager' in window) {
                setStatus('push-status', '‚úÖ –ü–æ–¥–¥—ä—Ä–∂–∞–Ω', 'pass');
            } else {
                setStatus('push-status', '‚ùå –ù–µ —Å–µ –ø–æ–¥–¥—ä—Ä–∂–∞', 'fail');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
