                    </div>
                    
                    <div class="proposed-solution">
                        <h4>üí° –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–æ –†–µ—à–µ–Ω–∏–µ:</h4>
                        <ul>
                            ${issue.recommendation.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="decision-section">
                        <h4>‚ö° –í–∞—à–µ—Ç–æ –†–µ—à–µ–Ω–∏–µ:</h4>
                        <div class="choice-options">
                            <div class="choice-option">
                                <input type="radio" name="decision-${issue.id}" id="skip-${issue.id}" value="skip" onchange="handleDecisionChange(${issue.id})">
                                <label for="skip-${issue.id}">üö´ –ü—Ä–æ–ø—É—Å–Ω–∏ —Ç–æ–∑–∏ –ø—Ä–æ–±–ª–µ–º</label>
                            </div>
                            <div class="choice-option">
                                <input type="radio" name="decision-${issue.id}" id="accept-${issue.id}" value="accept" onchange="handleDecisionChange(${issue.id})">
                                <label for="accept-${issue.id}">‚úÖ –ü—Ä–∏–µ–º–∞–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–æ—Ç–æ —Ä–µ—à–µ–Ω–∏–µ</label>
                            </div>
                            <div class="choice-option">
                                <input type="radio" name="decision-${issue.id}" id="custom-${issue.id}" value="custom" onchange="handleDecisionChange(${issue.id})">
                                <label for="custom-${issue.id}">‚úèÔ∏è –°—ä–∑–¥–∞–≤–∞–º –¥—Ä—É–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</label>
                            </div>
                        </div>
                        
                        <div class="custom-proposal-area" id="custom-area-${issue.id}">
                            <textarea id="custom-text-${issue.id}" placeholder="–û–ø–∏—à–µ—Ç–µ –≤–∞—à–µ—Ç–æ –∞–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —Ç—É–∫..."></textarea>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function handleDecisionChange(issueId) {
            const customRadio = document.getElementById(`custom-${issueId}`);
            const customArea = document.getElementById(`custom-area-${issueId}`);
            
            if (customRadio.checked) {
                customArea.classList.add('active');
            } else {
                customArea.classList.remove('active');
            }
            
            updateProgress();
        }

        function updateProgress() {
            let decidedCount = 0;
            
            issuesDatabase.forEach(issue => {
                const radios = document.getElementsByName(`decision-${issue.id}`);
                for (let radio of radios) {
                    if (radio.checked) {
                        decidedCount++;
                        break;
                    }
                }
            });
            
            const totalProblems = issuesDatabase.length;
            const progressPercent = Math.round((decidedCount / totalProblems) * 100);
            
            document.getElementById('decidedProblems').textContent = decidedCount;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('progressBar').textContent = progressPercent + '%';
        }

        function collectDecisions() {
            const decisions = [];
            
            issuesDatabase.forEach(issue => {
                const radios = document.getElementsByName(`decision-${issue.id}`);
                let selectedDecision = null;
                
                for (let radio of radios) {
                    if (radio.checked) {
                        selectedDecision = radio.value;
                        break;
                    }
                }
                
                let customProposal = '';
                if (selectedDecision === 'custom') {
                    customProposal = document.getElementById(`custom-text-${issue.id}`).value;
                }
                
                decisions.push({
                    issueId: issue.id,
                    title: issue.title,
                    decision: selectedDecision,
                    customProposal: customProposal,
                    timestamp: new Date().toISOString()
                });
            });
            
            return decisions;
        }

        function saveDecisions() {
            const decisions = collectDecisions();
            const dataToSave = {
                metadata: {
                    savedAt: new Date().toISOString(),
                    totalIssues: issuesDatabase.length,
                    decidedIssues: decisions.filter(d => d.decision !== null).length
                },
                decisions: decisions
            };
            
            localStorage.setItem('issueResolutions', JSON.stringify(dataToSave));
            
            showNotification('‚úÖ –†–µ—à–µ–Ω–∏—è—Ç–∞ —Å–∞ –∑–∞–ø–∞–∑–µ–Ω–∏ —É—Å–ø–µ—à–Ω–æ!');
        }

        function loadDecisions() {
            const savedData = localStorage.getItem('issueResolutions');
            
            if (!savedData) {
                showNotification('‚ö†Ô∏è –ù—è–º–∞ –∑–∞–ø–∞–∑–µ–Ω–∏ —Ä–µ—à–µ–Ω–∏—è.', 'warning');
                return;
            }
            
            const data = JSON.parse(savedData);
            
            data.decisions.forEach(savedDecision => {
                if (savedDecision.decision) {
                    const radio = document.getElementById(`${savedDecision.decision}-${savedDecision.issueId}`);
                    if (radio) {
                        radio.checked = true;
                        
                        if (savedDecision.decision === 'custom' && savedDecision.customProposal) {
                            document.getElementById(`custom-text-${savedDecision.issueId}`).value = savedDecision.customProposal;
                            document.getElementById(`custom-area-${savedDecision.issueId}`).classList.add('active');
                        }
                    }
                }
            });
            
            updateProgress();
            showNotification('‚úÖ –†–µ—à–µ–Ω–∏—è—Ç–∞ —Å–∞ –∑–∞—Ä–µ–¥–µ–Ω–∏!');
        }

        function exportToJSON() {
            const decisions = collectDecisions();
            const exportData = {
                exportedAt: new Date().toISOString(),
                totalIssues: issuesDatabase.length,
                decidedIssues: decisions.filter(d => d.decision !== null).length,
                decisions: decisions
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(dataBlob);
            downloadLink.download = `issue-resolutions-${new Date().toISOString().split('T')[0]}.json`;
            downloadLink.click();
            
            showNotification('üì• JSON —Ñ–∞–π–ª—ä—Ç –µ –∏–∑—Ç–µ–≥–ª–µ–Ω!');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#4caf50' : '#ff9800';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderProblems();
            
            // Try to load saved decisions
            const savedData = localStorage.getItem('issueResolutions');
            if (savedData) {
                const autoLoad = confirm('–ù–∞–º–µ—Ä–µ–Ω–∏ —Å–∞ –∑–∞–ø–∞–∑–µ–Ω–∏ —Ä–µ—à–µ–Ω–∏—è. –ñ–µ–ª–∞–µ—Ç–µ –ª–∏ –¥–∞ –≥–∏ –∑–∞—Ä–µ–¥–∏—Ç–µ?');
                if (autoLoad) {
                    loadDecisions();
                }
            }
        });
    </script>
</body>
