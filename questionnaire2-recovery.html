<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Автоматично запазване на данни от Въпросник 2.0">
    <meta name="theme-color" content="#10b981">
    <title>Автоматично запазване на данни</title>
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #10b981;
            --soft-green: #d1fae5;
            --text-dark: #1e3a20;
            --text-gray: #6b7280;
            --bg-color: #fefce8;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(16,185,129,0.12);
            --radius: 16px;
            --danger-red: #ef4444;
            --success-green: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: var(--soft-green);
            color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        .icon.success {
            background: #d1fae5;
            color: var(--success-green);
            animation: none;
        }

        .icon.error {
            background: #fee2e2;
            color: var(--danger-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .details {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: left;
        }

        .details p {
            margin-bottom: 10px;
            color: var(--text-gray);
        }

        .details p:last-child {
            margin-bottom: 0;
        }

        .details strong {
            color: var(--text-dark);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: var(--text-gray);
            color: white;
        }

        .btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="icon">
            <i class="fas fa-sync-alt fa-spin"></i>
        </div>
        <h1>Зареждане...</h1>
        <p class="message">Моля изчакайте, докато данните се обработват</p>
    </div>

    <script>
        // Auto-save functionality
        async function autoSaveData() {
            const container = document.getElementById('container');
            
            // Search for all keys that start with 'questionnaire2_'
            const foundData = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('questionnaire2_')) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        foundData.push({ key, data });
                    } catch (e) {
                        console.error(`Error parsing data for key ${key}:`, e);
                    }
                }
            }

            // If no data found
            if (foundData.length === 0) {
                container.innerHTML = `
                    <div class="icon error">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <h1>Няма данни</h1>
                    <p class="message">Не са открити данни от Въпросник 2.0 в кеша на браузъра.</p>
                    <a href="index.html" class="btn">
                        <i class="fas fa-home"></i>
                        Към началото
                    </a>
                `;
                return;
            }

            // Try to save all data
            let successCount = 0;
            let errorCount = 0;
            const savedIds = [];

            for (const { key, data } of foundData) {
                try {
                    const response = await fetch('/api/save-questionnaire2-data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        successCount++;
                        savedIds.push(data.id);
                        // Remove from localStorage after successful save
                        localStorage.removeItem(key);
                    } else {
                        errorCount++;
                        const errorData = await response.json();
                        console.error(`Failed to save ${data.id}:`, errorData);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Error saving ${data.id}:`, error);
                }
            }

            // Show result
            if (successCount === foundData.length) {
                // All successful
                container.innerHTML = `
                    <div class="icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1>Успешно!</h1>
                    <p class="message">
                        ${successCount === 1 ? 'Данните бяха' : `Всички ${successCount} записа бяха`} успешно изпратени и запазени на сървъра.
                    </p>
                    <div class="details">
                        <p><i class="fas fa-check" style="color: var(--success-green); margin-right: 8px;"></i><strong>Запазени:</strong> ${successCount} ${successCount === 1 ? 'запис' : 'записа'}</p>
                        <p><i class="fas fa-trash" style="color: var(--text-gray); margin-right: 8px;"></i><strong>Изчистени от кеша:</strong> Да</p>
                    </div>
                    <a href="index.html" class="btn">
                        <i class="fas fa-home"></i>
                        Към началото
                    </a>
                `;
            } else if (successCount > 0) {
                // Partial success
                container.innerHTML = `
                    <div class="icon error">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1>Частичен успех</h1>
                    <p class="message">
                        Само част от данните бяха изпратени успешно.
                    </p>
                    <div class="details">
                        <p><i class="fas fa-check" style="color: var(--success-green); margin-right: 8px;"></i><strong>Успешно изпратени:</strong> ${successCount} ${successCount === 1 ? 'запис' : 'записа'}</p>
                        <p><i class="fas fa-times" style="color: var(--danger-red); margin-right: 8px;"></i><strong>Неуспешни:</strong> ${errorCount} ${errorCount === 1 ? 'запис' : 'записа'}</p>
                    </div>
                    <a href="index.html" class="btn">
                        <i class="fas fa-home"></i>
                        Към началото
                    </a>
                `;
            } else {
                // All failed
                container.innerHTML = `
                    <div class="icon error">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h1>Грешка!</h1>
                    <p class="message">
                        Данните не можаха да бъдат изпратени към сървъра. Моля, опитайте отново по-късно.
                    </p>
                    <div class="details">
                        <p><i class="fas fa-times" style="color: var(--danger-red); margin-right: 8px;"></i><strong>Неуспешни опити:</strong> ${errorCount} ${errorCount === 1 ? 'запис' : 'записа'}</p>
                        <p><i class="fas fa-info-circle" style="color: var(--text-gray); margin-right: 8px;"></i><strong>Данните остават в кеша</strong></p>
                    </div>
                    <a href="index.html" class="btn">
                        <i class="fas fa-home"></i>
                        Към началото
                    </a>
                `;
            }
        }

        // Start auto-save when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Small delay to show loading state
            setTimeout(autoSaveData, 1000);
        });
    </script>
</body>
</html>
